<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let conversionRate = 1.3231;

        let value = 9.63452;
        let newValue = value * conversionRate;

        newValue = myAwesomeRounder(newValue, 2);

        document.write(newValue);


        function myAwesomeRounder(value, precision) {

            let newValue = value * Math.pow(10, precision);

            newValue = Math.round(newValue);

            newValue = newValue / Math.pow(10, precision);

            return newValue;
        }
    </script>
</body>

</html>
