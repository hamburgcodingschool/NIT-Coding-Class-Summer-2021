<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: aquamarine;
            color: orange;
        }

        .container {
            color: red;
        }

        a {
            color: green;
        }

        .greeting {
            color: pink;
        }

            color: orange;
        }

        }

</head>

<body>
    <div class="container">
        <p><span class="greeting">Hello</span> everyone this is a link: <a href="#">some link</a></p>
        <ul id="list1">
            <li><a href="#">Apples</a></li>
            <li><span class="orange">Oranges</span></li>
        </ul>
    </div>
</body>

</html>
