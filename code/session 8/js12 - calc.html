<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #divResult {
            border: solid 2px aqua;
            background-color: antiquewhite;
            padding: 20px;
            width: 200px;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <label>
        Value A:
        <input id="inputA" type="text" placeholder="your name here">
    </label>

    <label>
        Value B:
        <input id="inputB" type="text" placeholder="your name here">
    </label>

    <button id="buttonGo">Go</button>

    <div id="divResult">

    </div>

    <script>
        let inputA = document.getElementById("inputA");
        let inputB = document.getElementById("inputB");
        let buttonGo = document.getElementById("buttonGo");
        let divResult = document.getElementById("divResult");

        buttonGo.addEventListener("click", function () {
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);

            let sum = a + b;
            let sub = a - b;
            let mult = a * b;
            let divi = a / b;
            let rest = a % b;

            console.log(sum);
            console.log(sub);
            console.log(mult);
            console.log(divi);
            console.log(rest);

            let resSum = `${a} + ${b} = ${sum}`;
            let resSub = `${a} - ${b} = ${sub}`;
            let resMult = `${a} x ${b} = ${mult}`;
            let resDivi = `${a} / ${b} = ${divi}`;
            let resRest = `${a} mod ${b} = ${rest}`;

            divResult.innerHTML = `
            <ul>
                <li>${resSum}</li>
                <li>${resSub}</li>
                <li>${resMult}</li>
                <li>${resDivi}</li>
                <li>${resRest}</li>
            </ul>`;
        });
    </script>
</body>

</html>
