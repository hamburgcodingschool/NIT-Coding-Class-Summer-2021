<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btnQuestion">Question</button>

    <div id="divAnswer"></div>

    <script>
        let btnQuestion = document.getElementById("btnQuestion");
        let divAnswer = document.getElementById("divAnswer");

        btnQuestion.addEventListener("click", function () {

            let name = prompt("What's your name?");

            divAnswer.innerHTML = `Hello ${name}`;
        });
    </script>

</body>

</html>
