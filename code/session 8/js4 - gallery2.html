<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #imageDiv {
            width: 200px;
            height: 200px;
            background-color: red;
            background-image: url("images/1.jpg");
            background-position: center;
            background-size: contain;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <div id="imageDiv"></div>
    <button id="btnPrevImage">Previous Image</button>
    <button id="btnNextImage">Next Image</button>

    <script>
        let imageDiv = document.getElementById("imageDiv");
        let btnNextImage = document.getElementById("btnNextImage");
        let btnPrevImage = document.getElementById("btnPrevImage");

        let images = [
            "images/1.jpg",
            "images/2.jpg",
            "images/3.jpg",
            "images/4.jpg",
            "images/5.jpg",
            "images/6.jpg",
            "images/7.jpg",
            "images/8.jpg",
        ]

        let counter = 0;

        function nextImage() {

            counter++;
            if (counter >= images.length) {
                counter = 0;
            }

            // imageDiv.style.backgroundImage = "url(" + images[counter] + ")";
            imageDiv.style.backgroundImage = `url(${images[counter]})`;
        }

        function prevImage() {

            counter--;
            if (counter < 0) {
                counter = images.length - 1;
            }

            imageDiv.style.backgroundImage = `url(${images[counter]})`;
        }

        btnNextImage.addEventListener("click", nextImage);
        btnPrevImage.addEventListener("click", prevImage);
    </script>
</body>

</html>
