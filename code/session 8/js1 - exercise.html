<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>

<body>

    <div id="div1"></div>
    <button id="btnChangeColor">Change Color!</button>

    <script>
        // WHEN CLICKING THE BUTTON THE COLORD SHOULD CHANGE
        // FROM RED TO GREEN TO BLUE BACK TO RED

        let div1 = document.getElementById("div1");
        let btnChangeColor = document.getElementById("btnChangeColor");

        function changeColor() {
            if (div1.style.backgroundColor == "red") {
                div1.style.backgroundColor = "green";
            } else if (div1.style.backgroundColor == "green") {
                div1.style.backgroundColor = "blue";
            } else if (div1.style.backgroundColor == "blue") {
                div1.style.backgroundColor = "red";
            }
        }

        div1.style.backgroundColor = "red";
        btnChangeColor.addEventListener("click", changeColor);
    </script>
</body>

</html>
