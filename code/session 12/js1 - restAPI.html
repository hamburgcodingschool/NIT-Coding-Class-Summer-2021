<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            color: yellow;
        }

        #logo {
            width: 300px;
        }

        a {
            color: azure;
        }

        #textBox {
            border: solid 1px yellow;
            width: 450px;
            height: 280px;

            overflow: auto;

            padding: 5px;

            color: azure;
        }
    </style>
</head>

<body>

    <img id="logo"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Star_Wars_Logo.svg/1200px-Star_Wars_Logo.svg.png">
    <h1>My Awesome website</h1>

    <div id="textBox"></div>
    <button id="fetchButton">Fetch Some Data!</button>

    <script>
        let textBox = document.getElementById("textBox");
        let fetchButton = document.getElementById("fetchButton");

        fetchButton.addEventListener("click", function () {

            fetch("https://jsonplaceholder.typicode.com/users").then(function (response) {
                console.log(response)
                response.json().then(function (result) {
                    console.log(result);

                    updateBox(result);
                });
            });

            textBox.innerHTML = "loading...";

        });

        function updateBox(users) {

            let newContent = "<ul>";

            for (let i = 0; i < users.length; i++) {
                newContent += `<li>${users[i].name} &lt;${users[i].email}&gt;</li>`;
            }

            newContent += "</ul>";

            textBox.innerHTML = newContent;
        }

        textBox.innerHTML = "Click the button to see some user data...";

        // Instead os just showing the name of the first user
        // create a list `ul` with the name and email of all 10 users
    </script>

</body>

</html>
