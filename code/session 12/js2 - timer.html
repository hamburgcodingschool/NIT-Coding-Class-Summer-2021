<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="buttonStartTimer">start timer</button>
    <div id="contentBox"></div>

    <select>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
    </select>

    <script>
        let buttonStartTimer = document.getElementById("buttonStartTimer");
        let contentBox = document.getElementById("contentBox");

        buttonStartTimer.addEventListener("click", function () {

            setTimeout(timesUp, 10000);

            contentBox.innerHTML = "Clock is Ticking...";

        });

        function timesUp() {
            contentBox.innerHTML = "Your 10 seconds are up!!!!!";
        }
    </script>
</body>

</html>
