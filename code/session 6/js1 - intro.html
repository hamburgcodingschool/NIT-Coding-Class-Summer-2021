<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div id="div1"></div>
    <script>
        // SINGLE LINE COMMENTS IN JS

        /*
            MULTI LINE
            COMMENTS IN JS
        */



        // in modern JS variables are declared with the `let` keyword
        let name = "Bob";
        let age = 20;

        document.write("Hello how are you doing?<br>");

        // concatenation
        document.write("Hello my name is " + name);
        document.write("<p>Hello " + name + " you are " + age + " years old!</p>");

        // template literals
        document.write(`<p>Hello ${name} you are ${age} years old!</p>`);
    </script>
</body>

</html>
