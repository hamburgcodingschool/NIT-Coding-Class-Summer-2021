<head>

<body>
    <script>
        let person1 = {
            name: "Helder",
            age: 40,
            city: "Porto"
        };

        let people = [
            person1,
            {
                name: "John",
                age: 30,
                city: "London"
            },
            {
                name: "Lydia",
                age: 45,
                city: "Paris"
            },
            {
                name: "Martha",
                age: 25,
                city: "Berlin"
            },
            {
                name: "Joey",
                age: 10,
                city: "Madrid"
            },
        ];

        // PRINT ALL THE people DATA FROM THE ARRAY ON SCREEN
        // LOOP THROUGH THE ARRAY AND GET THE name, age, and city PROPERTIES

        for (let i = 0; i < people.length; i++) {

            document.write(`Name: ${ people[i].name } <br>`);
            document.write(`Age: ${ people[i].age } <br>`);
            document.write(`City: ${ people[i].city } <br><br>`);

        }

        // LOOP THROUGH ALL THE people
        // The name of the youngest Person
        // The city of the oldest Person
        // average of all ages

        // let sumAges = 0;
        // let oldestIndex = 0;

        // for (let i = 0; i < people.length; i++) {

        //     sumAges += people[i].age;
        //     if (people[i].age > people[oldestIndex].age) {
        //         oldestIndex = i;
        //     }

        // }

        // document.write(`Oldest: ${people[oldestIndex].city}<br>`);

        let sumAges = 0;

        let oldestPerson = people[0];
        let youngestPerson = people[0];

        for (let i = 0; i < people.length; i++) {

            sumAges += people[i].age;

            if (people[i].age > oldestPerson.age) {
                oldestPerson = people[i];
            }

            if (people[i].age < youngestPerson.age) {
                youngestPerson = people[i];
            }
        }


        document.write(`Oldest: ${oldestPerson.name}, ${oldestPerson.age}, ${oldestPerson.city} <br>`);
        document.write(`Youngest: ${youngestPerson.name}, ${youngestPerson.age}, ${youngestPerson.city} <br>`);

        let averageAge = sumAges / people.length;
        document.write(`Average age: ${averageAge}<br>`);
    </script>
</body>
