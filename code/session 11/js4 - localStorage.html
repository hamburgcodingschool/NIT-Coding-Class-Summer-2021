<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" id="inputBox">
    <br>
    <button id="buttonLoad">Load</button>
    <button id="buttonSave">Save</button>

    <script>
        // localStorage.setItem("SomeKey", "Some text that I really don't know what to write next...");

        // EXERCISE:
        // Use the Save button to read the text from the Input and save it to Local Storage
        // Use the Load button to read what is saves in Local Storage and put it in the input box

        // STEP 1:
        // read and write from the input box

        // STEP 2:
        // read from the input box and save to localstorage when Save button is clicked

        // STEP 3:
        // read from the localstorage and write to input box when Load button is clicked

        let inputBox = document.getElementById("inputBox");
        let buttonLoad = document.getElementById("buttonLoad");
        let buttonSave = document.getElementById("buttonSave");

        buttonLoad.addEventListener("click", function () {
            inputBox.value = localStorage.getItem("inputBoxValue");
        });

        buttonSave.addEventListener("click", function () {
            localStorage.setItem("inputBoxValue", inputBox.value);
        });
    </script>
</body>

</html>
