<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function addTwoNumbers(a, b) {

            let res = a + b;

            return res;
        }

        let x = addTwoNumbers(40, 12);
        console.log(x);

        document.write(addTwoNumbers(12, 12) + "<br>");
        document.write(addTwoNumbers(3, 5) + "<br>");
        document.write(addTwoNumbers(2, 1) + "<br>");
    </script>
</body>

</html>
