        for (let i = 1; i <= 100; i++) {

            let printValue = "";

            if (i % 3 == 0) {
                printValue += "foo";
            }
            if (i % 5 == 0) {
                printValue += "bar";
            }
            if (printValue == "") {
                printValue = i;
            }

            document.write(`${printValue}<br>`);
        }
    </script>
